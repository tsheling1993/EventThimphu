<ion-list *ngFor='let data of rData'>
    <ion-row>
        <ion-col size="6">
            {{data.tilte}}
        </ion-col>
        <ion-col size="3">
            <ion-button class="btnstyle" (click)="goDelete(data.tilte)" color="danger">Delete</ion-button>
        </ion-col>
        <ion-col size="3">
            <ion-button class="btnstyle" (click)="goEdit(data.tilte)" color="secondary">Edit</ion-button>
        </ion-col>
    </ion-row>   
</ion-list>
<p button="true" (click)="goAddMore()" style="color:dodgerblue">Add more...</p>

</ion-content>
