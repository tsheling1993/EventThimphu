<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons>
      <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
      <ion-back-button style="color:white;"></ion-back-button>
      <ion-title id="title" style="color:white;">Match update</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list *ngFor='let data of match'>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              Match Title:
            </ion-col>
            <ion-col size="8">
                <ion-input type="text" placeholder="{{data.matchtitle}}" class="m-style" [(ngModel)]="matchTitle"></ion-input>
                <span style="color:teal">{{data.matchtitle}}</span>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="4">
                Team1:
              </ion-col>
              <ion-col size="8">
                  <ion-input type="text" placeholder="{{data.matchteam1}}" class="m-style" [(ngModel)]="matchTeam1"></ion-input>
                  <span style="color:teal">{{data.matchteam1}}</span>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                  Team2:
                </ion-col>
                <ion-col size="8">
                    <ion-input type="text" placeholder="{{data.matchteam2}}" class="m-style" [(ngModel)]="matchTeam2"></ion-input>
                    <span style="color:teal">{{data.matchteam2}}</span>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="4">
                    score:
                  </ion-col>
                  <ion-col size="8">
                      <ion-input type="text" placeholder="{{data.matchsore}}" class="m-style" [(ngModel)]="matchScore"></ion-input>
                      <span style="color:teal">{{data.matchsore}}</span>
                    </ion-col>
                </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Venue:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-input type="text" placeholder="{{data.matchvenue}}" class="m-style" [(ngModel)]="matchVenue"></ion-input>
                <span style="color:teal">{{data.matchvenue}}</span>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Time:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-input type="text" placeholder="{{data.matchtime}}" class="m-style" [(ngModel)]="matchTime"></ion-input>
                <span style="color:teal">{{data.matchtime}}</span>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Date:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-input type="text" button=true, placeholder="{{data.matchdate}}" value={{Date}} (click)="pickDate()" class="m-style" [(ngModel)]="matchDate"></ion-input>
                <span style="color:teal">{{data.matchdate}}</span>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)="goUpdate()" color="secondary">update match</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
</ion-content>
