<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons>
      <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
      <ion-back-button style="color:white;"></ion-back-button>
      <ion-title id="title" style="color:white;">movieUpdate</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list *ngFor='let data of movie'>
    <ion-grid>
        <ion-row>
          <ion-col size="4">
            Movie Title:
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" placeholder="{{data.movietitle}}" class="m-style" [(ngModel)]="movieTitle"></ion-input>
              <span style="color:teal">{{data.movietitle}}</span>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Venue:</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" placeholder="{{data.venue}}" class="m-style" [(ngModel)]="movieVenue"></ion-input>
              <span style="color:teal">{{data.venue}}</span>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Time:</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" placeholder="{{data.time}}" class="m-style" [(ngModel)]="movieTime"></ion-input>
              <span style="color:teal">{{data.time}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Start Date:</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" button=true, placeholder="{{data.startdate}}" value={{Date}} (click)="pickDate()" class="m-style" [(ngModel)]="startDate"></ion-input>
              <span style="color:teal">{{data.startdate}}</span>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>End Date:</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" placeholder="{{data.enddate}}" value={{date}} (click)="pickEndDate()" button=true, class="m-style" [(ngModel)]="endDate"></ion-input>
              <span style="color:teal">{{data.enddate}}</span>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Price:</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-input type="text" placeholder="{{data.price}}" class="m-style" [(ngModel)]="moviePrice"></ion-input>
            <span style="color:teal">{{data.price}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Contact:</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" placeholder="{{data.contact}}" class="m-style" [(ngModel)]="movieContact"></ion-input>
              <span style="color:teal">{{data.contact}}</span>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label>Image:</ion-label></ion-col>
          <ion-col>
              <ion-label>
                  <input type="file" (change)="detectFiles($event)">
               </ion-label>
               <img src="{{data.url}}" height=150px; width=400px;>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>Trailer Link:</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-input type="text" placeholder="{{data.tailor}}" class="m-style" [(ngModel)]="movieTailor"></ion-input>
              <span style="color:teal">{{data.tailor}}</span>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="goUpdate()" [disabled]="!selectedFiles" color="secondary">Update</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
</ion-content>
